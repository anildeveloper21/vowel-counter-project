<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vowel Counter</h1>
        </div>
        <div class="textarea">
            <textarea name="vowelinput" id="textarea" cols="30" rows="10" placeholder="enter your vowel for counting"></textarea>
        </div>
        <div class="count">
            <button id="count">
                Calculate Vowels
            </button>
        </div>
        <div class="output">

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
